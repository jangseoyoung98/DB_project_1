<fieldset class="menu">
    <div class="flex-container">
        {% for listing in listings %}
            <div className="product">
                <!-- 이미지 넣기 -->
                <h5 className="product_title">{{ listing.menu_name }}</h5>
                <div className="product_mon">{{ listing.price }}</div>
            </div>
            <br> <!-- 하단으로 스크롤 할 수 있게끔? -->
        {% endfor %}

    </div>
</fieldset>
